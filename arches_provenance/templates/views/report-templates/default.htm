
{% extends "views/report-templates/default.htm" %}
{% load i18n %}

{% block report_title_bar %}

<!-- Report Title Bar -->
<div class="relative report-title-bar">

    <!-- Title Block -->
    <div class="report-toolbar-preview ep-form-toolbar">
        <h4 class="report-toolbar-title"><span data-bind="text: report.get('name')"></span> - <span data-bind="text: report.get('displayname') "></span></h4>

        <!-- Tools -->
        <div class="ep-form-toolbar-tools mar-no flex" style="position: relative; align-items: center;">
            <p class="report-print-date"><a data-bind="attr: {href: '{% url 'resource_graph_report' ''%}'+report.get('resourceid')}">Data Report</a></p>
            <p class="report-print-date">{% trans "Report Date:" %} <span data-bind="text: reportDate"></span></p>
            <div class="report-print-date" style="margin-top: 35px;" data-bind="component: { name: 'views/components/simple-switch', params: {value: hideEmptyNodes, config:{ label: '{% trans "Hide Empty Fields" %}', subtitle: ''}}}"></div>
        </div>
    </div>
</div>
{% endblock report_title_bar %}
